- name: ssh_bruteforce
  conditions:
    - when:
        field: action
        value: "Password failed"
        time_field: "Timestamp"
        within:
          seconds: 60
          times:
            count: 5
    - when:
        field: action
        value: "Authentication failure"
        time_field: "Timestamp"
        within:
          seconds: 60
          times:
            count: 5
  actions:
    - log: "Possible SSH brute-force attack detected"
